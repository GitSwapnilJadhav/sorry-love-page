/* Buttons */
button {

}

/* NO button */
#no {

  color: white;

.heart {

  font-size: 22px;

/* Bunny */
.bunny {

  transition: left 0.6s ease, top 0.6s ease;
  z-index: 2;

/* Celebration */

  animation: pop 1s ease;
}

.dance {

  animation: dance 0.6s infinite alternate;
}

@keyframes dance {
  from { transform: rotate(-10deg); }
  to { transform: rotate(10deg); }
}
