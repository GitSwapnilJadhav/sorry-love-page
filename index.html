<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Still Love Me?</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 390px;
  padding: 20px;
  text-align: center;
  z-index: 2;
}

h1 {
  color: #d6336c;
  font-size: 26px;
  min-height: 80px;
  transition: 0.3s;
}

.buttons {
  position: relative;
  height: 180px;
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
  transition: all 0.3s ease;
}

#yesBtn {
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #ff4d6d, #ff8fab);
  color: white;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
}

#noBtn {
  background: white;
  color: #555;
  border: 2px solid #ff4d6d;
}

/* Bunny (SVG-based, native look) */
.bunny {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 80px;
  height: 80px;
  animation: hop 1.2s infinite ease-in-out;
  transition: left 0.6s ease, top 0.6s ease;
  z-index: 2;
}

@keyframes hop {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* FULL SCREEN CELEBRATION */
.celebration {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  display: none;
  z-index: 1;
}

.heart {
  position: absolute;
  font-size: 30px;
  animation: fall 4s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Do you still love me? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<!-- Bunny SVG (web-native, smooth) -->
<svg class="bunny" id="bunny" viewBox="0 0 100 100">
  <circle cx="50" cy="60" r="25" fill="#fff"/>
  <circle cx="40" cy="55" r="4"/>
  <circle cx="60" cy="55" r="4"/>
  <ellipse cx="35" cy="25" rx="6" ry="18" fill="#fff"/>
  <ellipse cx="65" cy="25" rx="6" ry="18" fill="#fff"/>
</svg>

<!-- Celebration Layer -->
<div class="celebration" id="celebration"></div>

<audio id="music" loop>
  <source src="Tu Hain Toh Mr And Mrs Mahi 320 Kbps.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const bunny = document.getElementById("bunny");
const music = document.getElementById("music");
const celebration = document.getElementById("celebration");

let noCount = 0;
const texts = [
  "Are you sure? ü•∫",
  "That hurts üíî",
  "Bunny is begging üê∞",
  "Pleaseee üíû",
  "I love you üò≠"
];

noBtn.addEventListener("click", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  bunny.style.left = Math.max(0, x - 60) + "px";
  bunny.style.top = Math.max(0, y - 80) + "px";

  question.textContent = texts[noCount % texts.length];
  noCount++;
});

yesBtn.addEventListener("click", () => {
  music.play();
  navigator.vibrate(300);

  question.textContent = "YAY!!! I LOVE YOU TOO ü´Çüíñüê∞";
  noBtn.style.display = "none";

  celebration.style.display = "block";

  // Generate LOTS of hearts
  for (let i = 0; i < 120; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    celebration.appendChild(heart);
  }
});
</script>

</body>
</html>
