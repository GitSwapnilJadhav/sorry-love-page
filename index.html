<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 390px;
  text-align: center;
  padding: 20px;
  z-index: 2;
}

h1 {
  min-height: 90px;
  color: #c9184a;
  font-size: 26px;
  transition: 0.3s;
}

.buttons {
  position: relative;
  height: 220px;
}

button {
  border: none;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.3s, left 0.4s, top 0.4s;
}

#yes {
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #ff4d6d, #ff8fab);
  color: white;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
}

#no {
  left: 50%;
  top: 90px;
  transform: translateX(-50%);
  background: white;
  color: #555;
  border: 2px solid #ff4d6d;
}

/* Bunny */
.bunny {
  position: fixed;
  width: 50px;
  height: 50px;
  left: 20px;
  top: 70%;
  z-index: 1;
  animation: hop 1s infinite ease-in-out;
  transition: left 0.4s ease, top 0.4s ease;
}

@keyframes hop {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Celebration */
.celebration {
  position: fixed;
  inset: 0;
  pointer-events: none;
  display: none;
  z-index: 0;
}

.heart {
  position: absolute;
  font-size: 28px;
  animation: fall 4s linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Do you still love me? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üò¢</button>
  </div>
</div>

<!-- Bunny SVG -->
<svg class="bunny" id="bunny" viewBox="0 0 100 100">
  <circle cx="50" cy="60" r="25" fill="#fff"/>
  <circle cx="42" cy="55" r="4"/>
  <circle cx="58" cy="55" r="4"/>
  <ellipse cx="38" cy="25" rx="6" ry="18" fill="#fff"/>
  <ellipse cx="62" cy="25" rx="6" ry="18" fill="#fff"/>
</svg>

<div class="celebration" id="celebration"></div>

<audio id="music" loop>
  <source src="Tu Hain Toh Mr And Mrs Mahi 320 Kbps.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const bunny = document.getElementById("bunny");
const music = document.getElementById("music");
const celebration = document.getElementById("celebration");

let count = 0;
const texts = [
  "Are you sure? ü•∫",
  "That hurts üíî",
  "Bunny is sad üê∞",
  "Please say yes üíû",
  "I love you üò≠"
];

noBtn.addEventListener("click", () => {
  count++;

  // Keep NO inside screen
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Bunny chases NO
  bunny.style.left = Math.max(0, x - 40) + "px";
  bunny.style.top = Math.max(0, y - 60) + "px";

  // Text always updates
  question.textContent = texts[count % texts.length];

  // YES grows but text stays visible
  yesBtn.style.transform = `translateX(-50%) scale(${1 + count * 0.15})`;
});

yesBtn.addEventListener("click", () => {
  // SAFARI SAFE audio start
  music.play().catch(() => {});

  navigator.vibrate(300);

  question.textContent = "YAY!!! I LOVE YOU ü´Çüíñüê∞";
  celebration.style.display = "block";

  // Full-screen celebration
  for (let i = 0; i < 140; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    celebration.appendChild(heart);
  }
});
</script>

</body>
</html>
