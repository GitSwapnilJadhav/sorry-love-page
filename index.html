<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:"Comic Sans MS",cursive;
  background:linear-gradient(to top,#ffdde1,#ee9ca7);
  position:relative;
}

/* Main container */
.container{
  position:absolute;
  top:18%;
  width:100%;
  text-align:center;
  z-index:5;
}

h1{
  padding:0 20px;
  font-size:26px;
  margin-bottom:40px;
}

/* Buttons */
button{
  font-size:18px;
  padding:14px 26px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  margin:8px;
  transition:all .4s ease;
}

/* YES button */
#yes{
  background:linear-gradient(45deg,#ff4d6d,#ff9aa2);
  color:white;
  box-shadow:0 0 25px rgba(255,77,109,.7);
  transform-origin:center bottom;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 15px #ff4d6d;}
  to{box-shadow:0 0 35px #ff9aa2;}
}

/* NO button */
#no{
  background:#444;
  color:white;
  position:absolute;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:.8;
}

@keyframes floatUp{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* Bunny */
.bunny{
  position:absolute;
  font-size:48px;
  transition:left .6s ease, top .6s ease;
  z-index:4;
}

/* Fireworks */
.firework{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  background:transparent;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    box-shadow:
      0 0 20px #ff4d6d,
      30px -30px #ffd93d,
      -30px -30px #6bcf63,
      30px 30px #4d96ff,
      -30px 30px #ff85a1;
    opacity:0;
  }
}

/* Celebration */
.celebrate{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:radial-gradient(circle,#ffdde1,#ee9ca7);
  z-index:10;
}

.dance{
  font-size:90px;
  animation:dance .5s infinite alternate;
}

@keyframes dance{
  from{transform:rotate(-10deg);}
  to{transform:rotate(10deg);}
}
</style>
</head>

<body>

<!-- üéµ MUSIC (your uploaded file) -->
<audio id="bgMusic" autoplay loop>
  <source src="Tu Hain Toh Mr And Mrs Mahi 320 Kbps.mp3" type="audio/mpeg">
</audio>

<div class="bunny" id="bunny">üê∞</div>

<div class="container">
  <h1 id="question">Do you still love me? üíñ</h1>
  <button id="yes">Yes üíï</button>
  <button id="no">No üòí</button>
</div>

<script>
/* Music autoplay logic */
const music = document.getElementById("bgMusic");
music.muted = true;
music.play().catch(()=>{});

document.addEventListener("click",()=>{
  music.muted = false;
  music.play().catch(()=>{});
},{ once:true });

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},400);

/* Text logic */
const texts=[
  "Are you really sure? ü•∫",
  "That hurts üíî",
  "Please think again üò≠",
  "Bunny is worried üê∞",
  "I‚Äôll fix everything ü•π",
  "Please don‚Äôt say no üò¢",
  "I love you so much ‚ù§Ô∏è",
  "I need you üò≠‚ù§Ô∏è"
];

let count=0;
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const q=document.getElementById("question");
const bunny=document.getElementById("bunny");

no.addEventListener("click",()=>{
  q.innerText=texts[count % texts.length];
  count++;

  const x=Math.random()*75;
  const y=45+Math.random()*30;

  no.style.left=x+"vw";
  no.style.top=y+"vh";

  yes.style.transform=`scale(${1+count*.12})`;
  yes.style.background=`linear-gradient(45deg,
    hsl(${count*40%360},80%,65%),
    #ff9aa2)`;

  bunny.style.left=(x+5)+"vw";
  bunny.style.top=(y-8)+"vh";
});

yes.addEventListener("click",()=>{
  navigator.vibrate?.([200,100,200]);

  document.body.innerHTML=`
    <div class="celebrate">
      <h1>YAYYYYY ‚ù§Ô∏èüéâ</h1>
      <div class="dance">üê∞‚ù§Ô∏èüê∞</div>
      <h2>You said YES!!!</h2>
      <p>I love you endlessly ü•π</p>
    </div>
  `;

  for(let i=0;i<40;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
});
</script>

</body>
</html>
