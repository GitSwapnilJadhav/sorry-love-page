<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffe6eb, #ee9ca7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 390px;
  width: 100%;
  text-align: center;
  padding: 20px;
  z-index: 2;
}

h1 {
  min-height: 90px;
  color: #c9184a;
  font-size: 26px;
}

.buttons {
  position: relative;
  height: 240px;
}

button {
  border: none;
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.35s ease;
}

#yes {
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(45deg, #ff4d6d, #ff8fab);
  color: white;
  box-shadow: 0 0 25px rgba(255, 77, 109, 0.8);
}

#no {
  left: 50%;
  top: 100px;
  transform: translateX(-50%);
  background: white;
  border: 2px solid #ff4d6d;
  color: #555;
}

/* üê∞ CSS Bunny */
.bunny {
  position: fixed;
  width: 46px;
  height: 46px;
  background: #fff;
  border-radius: 50%;
  bottom: 80px;
  left: 20px;
  animation: hop 1s infinite ease-in-out;
}

.bunny::before,
.bunny::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 22px;
  background: #fff;
  border-radius: 10px;
  top: -18px;
}

.bunny::before { left: 8px; transform: rotate(-10deg); }
.bunny::after { right: 8px; transform: rotate(10deg); }

@keyframes hop {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Celebration */
.celebration {
  position: fixed;
  inset: 0;
  pointer-events: none;
  display: none;
}

.heart, .sparkle {
  position: absolute;
  animation: fall 4s linear infinite;
}

.sparkle {
  font-size: 20px;
  animation-duration: 2s;
}

@keyframes fall {
  from { transform: translateY(-10vh); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1 id="text">Do you still love me? üíñ</h1>
  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üò¢</button>
  </div>
</div>

<div class="bunny" id="bunny"></div>
<div class="celebration" id="celebration"></div>

<audio id="music" loop>
  <source src="Tu Hain Toh Mr And Mrs Mahi 320 Kbps.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const text = document.getElementById("text");
const bunny = document.getElementById("bunny");
const celebration = document.getElementById("celebration");

let started = false;
let count = 0;
let nx = 0, ny = 0;

const messages = [
  "Are you sure? ü•∫",
  "That hurts üíî",
  "Bunny is begging üê∞",
  "Please say yes üíû",
  "I love you üò≠"
];

// Start music on FIRST tap anywhere
document.body.addEventListener("click", () => {
  if (!started) {
    music.play().catch(()=>{});
    started = true;
  }
}, { once: true });

no.addEventListener("click", (e) => {
  e.stopPropagation();
  count++;

  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 160;

  nx = Math.random() * maxX;
  ny = Math.random() * maxY;

  no.style.transform = `translate(${nx}px, ${ny}px)`;
  bunny.style.left = Math.max(0, nx - 30) + "px";
  bunny.style.top = Math.max(0, ny - 30) + "px";

  text.textContent = messages[count % messages.length];
  yes.style.transform = `translateX(-50%) scale(${1 + count * 0.12})`;
});

yes.addEventListener("click", () => {
  navigator.vibrate(300);
  text.textContent = "YAY!!! I LOVE YOU ü´Çüíñ";

  celebration.style.display = "block";

  for (let i = 0; i < 150; i++) {
    const el = document.createElement("div");
    el.className = Math.random() > 0.6 ? "sparkle" : "heart";
    el.textContent = el.className === "sparkle" ? "‚ú®" : "üíñ";
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = 2 + Math.random() * 3 + "s";
    celebration.appendChild(el);
  }
});
</script>

</body>
</html>
